[core]
	autocrlf = input
	editor = code
	excludesfile = ~/.gitignore_global
[pull]
	ff = only # fast-forward only pull
[diff]
	tool = vscode
[difftool "vscode"]
	cmd = code --wait --diff $LOCAL $REMOTE
[merge]
	tool = vscode
[mergetool "vscode"]
	cmd = code --wait $MERGED
