[user]
	name = Egor Gorbachev
	email = banderror@gmail.com
[alias]
	ec = config --global -e
	st = status
	br = branch
	co = checkout
	cob = checkout -b
	cb = checkout -b
	aa = add -A
	cm = commit -m
	amend = commit --amend --no-edit
	ca = "!git add -A && git commit --amend --no-edit"
	ct = "!git add -A && git commit -m \"TEMP COMMIT. REBASE ME\""
	po = "!git push --set-upstream origin \"$(git rev-parse --abbrev-ref HEAD)\""
	pr = remote prune origin
	undo = "!f() { git reset HEAD~${1-1} --mixed; }; f"
	unstage = reset HEAD -- .
	wipe = !git add -A && git commit -qm 'WIPE SAVEPOINT' && git reset HEAD~1 --hard
	up = "!f() { git co ${1-master} && git pull origin ${1-master} --tags --rebase; }; f"
	merged = "!f() { git up ${2-master} && git br -d $1 && git pr; }; f"
	review = "!f() { git fetch origin $1 && git co --track origin/$1; }; f"
	forget = "!f() { git co master && (git br -d $1 || true) && git br -dr origin/$1; }; f"
	bclean = "!f() { git br --merged ${1-staging} | grep -v \" ${1-staging}$\" | xargs git br -d; }; f"
	bdone = "!f() { git up ${1-staging} && git bclean ${1-staging}; }; f"
[core]
	autocrlf = input
	editor = code
	excludesfile = /Users/egor/.gitignore_global
[filter "lfs"]
	required = true
	clean = git-lfs clean -- %f
	smudge = git-lfs smudge -- %f
	process = git-lfs filter-process
[difftool "sourcetree"]
	cmd = opendiff \"$LOCAL\" \"$REMOTE\"
	path = 
[mergetool "sourcetree"]
	cmd = /Applications/Sourcetree.app/Contents/Resources/opendiff-w.sh \"$LOCAL\" \"$REMOTE\" -ancestor \"$BASE\" -merge \"$MERGED\"
	trustExitCode = true
[commit]
	template = /Users/egor/.stCommitMsg
